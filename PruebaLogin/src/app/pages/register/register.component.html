<div class="vh-100 d-flex flex-column bg-info-subtle min-vh-100">
    <h1 class="text-center my-3">Smile</h1>
    <div class="flex-grow-1 d-flex justify-content-center align-items-center p-5"
         style="background: linear-gradient(rgba(207, 244, 252, .5), rgba(207, 244, 252, .5)), url('/bgRegister.jpeg') no-repeat center / cover">
        <form
            class="bg-light bg-opacity-75 text-dark rounded p-4 d-flex flex-column justify-content-around gap-3">
            <div class="text-center">
                <i class="fa-solid fa-face-grin-beam fa-5x"></i>
            </div>
            <div class="text-center">
                <h2>Register</h2>
            </div>
            <div class="d-flex justify-content-between gap-5" id="container">
                <div class="d-flex flex-column gap-4">
                    <div class="mt-3 form-floating">
                        <input type="text" class="form-control border-dark-subtle" id="user" name="user" placeholder="User" autocomplete="username"  [(ngModel)]="user.username"/>
                        <label for="user">Name</label>
                    </div>
                    <div class="mt-3 form-floating">
                        <input type="password" class="form-control border-dark-subtle" id="password" name="password" placeholder="Password" autocomplete="current-password"  [(ngModel)]="user.password"/>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="d-flex flex-column gap-4">
                    <div class="mt-3 form-floating">
                        <input type="date" class="form-control border-dark-subtle" name="birthday" autocomplete="bday"
                               [(ngModel)]="user.birthday"/>
                        <label class="d-flex justify-content-between">Birthday</label>
                    </div>
                    <div class="mt-3 form-floating">
                        <input type="text" class="form-control border-dark-subtle" name="city" placeholder="City" autocomplete="address-level2"
                               [(ngModel)]="user.city"/>
                        <label class="d-flex justify-content-between">City</label>
                    </div>
                </div>
            </div>
            <nav class="d-flex justify-content-between nav fs-6">
                Do you have account?
                <a class="navbar-brand text-primary" [routerLink]="['/login']">Login now here</a>
            </nav>
            <button type="submit" class="btn btn-info text-light rounded" (click)="register()"
                    [disabled]="!user.password || !user.username || !user.birthday || !user.city">Submit
            </button>
        </form>
    </div>
</div>
